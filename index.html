<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/reset.scss">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
       
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse"></nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1><span class="glyphicon glyphicon-fire"></span> Rock-Paper-Scissors</h1> 
  </div>
</div>
  
<div class="container-fluid bg-3 text-center">    
        <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3" style="font-size: 250%; text-align: center">User Score: </div>
                <div id="user" class="col-sm-1" style="font-size: 250%; text-align: center">0</div>                
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3" style="font-size: 250%; text-align: center">Computer Score: </div>
                <div id="computer" class="col-sm-1" style="font-size: 250%; text-align: center">0</div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row" style="margin-top: 50px">
              <div class="col-sm-3"></div>
              <div id="status" class="col-sm-6" style="font-size: 250%; text-align: center">Choose your weapon</div>
              <div class="col-sm-3"></div>
            </div>
            
            <div class="row" style="margin-top: 15px">
              <div class="col-sm-3"></div>
              <div class="col-sm-6" style="text-align: center">
              <span onclick="startGame('r')"><img src="./assets/images/scissor1.png" height="100px" width="100px" title="Rock"/></span>
              <span onclick="startGame('p')"><img src="./assets/images/paper1.png" height="100px" width="100px" title="Paper"/></span>
              <span onclick="startGame('s')"><img src="./assets/images/scissor1.png" height="100px" width="100px" title="Scissors"/></span>    
              </div>
              <div class="col-sm-3"></div>
            </div>
        </div><br>

 
</div><br><br>

<footer class="container-fluid text-center">
        Copyright &copy; 2019 Connolly Destin
</footer>
<script src="./assets/javascript/game.js"></script>
</body>
</html>
